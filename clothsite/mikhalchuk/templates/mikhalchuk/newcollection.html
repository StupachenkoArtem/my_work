{% extends 'mikhalchuk/base.html' %}
{% block mainphoto %}
{% endblock mainphoto %}
{% load static %}
{% block content %}
<div class="container"> <div class="row"> <div class="col-12"> <h1>{{ title }}</h1> </div> </div>
    <div class="row">
  {% for newcollection in newcollections %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card">
        <img class="card-img-top" src="{{ newcollection.main_photo.url }}" alt="{{ newcollection.name }}">
        <div class="card-body">
          <h4 class="card-title">{{ newcollection.name }}</h4>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No NewCollections found.</p>
  {% endfor %}
</div>
</div>
{% endblock %}
